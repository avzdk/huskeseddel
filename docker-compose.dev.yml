version: '3.8'

# Simplified Docker Compose for development/testing
# Use this if you have issues with the main docker-compose.yml

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: huskeseddel-backend-dev
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=sqlite:///data/huskeseddel.db
      - SECRET_KEY=dev-secret-key
    networks:
      - huskeseddel-network

  frontend:
    image: nginx:alpine
    container_name: huskeseddel-frontend-dev
    ports:
      - "3000:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - huskeseddel-network

networks:
  huskeseddel-network:
    driver: bridge